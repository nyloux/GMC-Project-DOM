<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Water Market</title>
  </head>
  <body>
    <div class="cart-button">
      <i class="fa-solid fa-cart-shopping icon"></i>
    </div>
    <section class="products">
      <div class="product">
        <img
          src="https://images.unsplash.com/photo-1633949698015-0f8a8b261c07?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
          alt=""
          srcset=""
        />
        <div class="product-content">
          <h3 type="tittle">Water Bottle</h3>
          <div class="action">
            <p>10 $</p>
            <button>Add to cart</button>
          </div>
        </div>
      </div>
      <div class="product">
        <img
          src="https://images.unsplash.com/photo-1571727153934-b9e0059b7ab2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
          alt=""
          srcset=""
        />
        <div class="product-content">
          <h3 type="tittle">Bottle Only</h3>
          <div class="action">
            <p>6 $</p>
            <button>Add to cart</button>
          </div>
        </div>
      </div>
      <div class="product">
        <img
          src="https://images.unsplash.com/photo-1584056866693-1f9d42e9feb6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
          alt=""
          srcset=""
        />
        <div class="product-content">
          <h3 type="tittle">Water Only</h3>
          <div class="action">
            <p>4 $</p>
            <button>Add to cart</button>
          </div>
        </div>
      </div>
      <div class="product">
        <img
          src="https://images.unsplash.com/photo-1624948465027-6f9b51067557?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=8"
          alt=""
          srcset=""
        />
        <div class="product-content">
          <h3 type="tittle">Glass Of Water</h3>
          <div class="action">
            <p>14 $</p>
            <button>Add to cart</button>
          </div>
        </div>
      </div>
      <div class="product">
        <img
          src="https://images.unsplash.com/photo-1514651029128-173d2e6ea851?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=385&q=80"
          alt=""
          srcset=""
        />
        <div class="product-content">
          <h3 type="tittle">Glass Only</h3>
          <div class="action">
            <p>10 $</p>
            <button>Add to cart</button>
          </div>
        </div>
      </div>
    </section>
    <div class="modal"></div>
    <script src="main.js"></script>
  </body>
</html>
